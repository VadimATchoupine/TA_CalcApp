<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
     <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

    <title>CalcApp</title>
</head>

<body>

    <div class="container">
        <div id="mydiv">

                <div class="calculator" id="mydivheader">
                        
                    <div class="calculator__wrapper content">
                        <div class="calculator__display"></div>
                        <div class="calculator__display_history" id="display_history"></div>
                        <div class="calculator__display_result" id="display"></div>
                        <div id="close" data-toggle="collapse" href=".calculator" role="button" aria-expanded="false">x</div>
                    </div>

                    <div class="calculator__keys">
                        <input id="clear" type="button" value="AC" onclick="c('');">
                        <input class="inputs" type="button" value="(" onclick='math("(");'>
                        <input class="inputs" type="button" value=")" onclick='math(")");'>
                        <input class="operators" type="button" value="/" onclick="math('/');">

                        <input class="inputs" type="button" value="7" onclick="math('7');">
                        <input class="inputs" type="button" value="8" onclick="math('8');">
                        <input class="inputs" type="button" value="9" onclick="math('9');">
                        <input class="operators" type="button" value="&#215;" onclick="math('*');">
            
                        <input class="inputs" type="button" value="4" onclick="math('4');">
                        <input class="inputs" type="button" value="5" onclick="math('5');">
                        <input class="inputs" type="button" value="6" onclick="math('6');">
                        <input class="operators" type="button" value="-" onclick="math('-');">
            
                        <input class="inputs" type="button" value="1" onclick="math('1');">
                        <input class="inputs" type="button" value="2" onclick="math('2');">
                        <input class="inputs" type="button" value="3" onclick="math('3');">
                        <input class="operators" type="button" value="+" onclick="math('+');">
            
                        <input class="inputs" type="button" value="0" id="buttonZero" onclick="math('0');">
                        <input class="inputs" type="button" value="." onclick="math('.');">
                        <input id="equal" type="button" value="=" onclick="estimate();">
                    </div>

                </div>
   
        </div>
    </div>

    <!-- BLURRED DISPLAY STRUCTURE - will use it later  - -

        <div class="content"> +
            <div class="text"><h1>Lorem ipsum</h1></div>

        </div>
    </div>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
    
</body>
</html>
